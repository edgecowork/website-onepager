	<script type="application/ld+json">
	{
		"@context": "http://schema.org/",
		"@type": "Service",
		"serviceType": "Espacio de coworking",
		"description" : "Un cowork inteligente en Santiago de Chile que presenta un espacio productivo para negocios serios. Espacio para freelancers, startups, empresas pequeñas.",
		"provider": {
			"@type": "LocalBusiness",
			"currenciesAccepted" : "CLP",
			"name": "Edge Cowork"
		},
		"areaServed": {
			"@type": "Place",
			"address": {
				"@type": "PostalAddress",
				"streetAddress" : "San Sebastian # 2909",
				"addressLocality" : "Las Condes",
				"addressRegion" : "Región Metropolitana de Santiago",
				"postalCode" : "7550118",
				"addressCountry" : "Chile"
			},
			"geo" : {
				"@type" : "GeoCoordinates",
				"latitude": "-33.4147084",
				"longitude": "-70.6023703"
			},
			"openingHoursSpecification": [
				{
					"@type": "OpeningHoursSpecification",
					"closes": "24:00:00",
					"dayOfWeek": "http://schema.org/Monday",
					"opens": "08:00:00"
				},			
				{
					"@type": "OpeningHoursSpecification",
					"closes": "24:00:00",
					"dayOfWeek": "http://schema.org/Tuesday",
					"opens": "08:00:00"
				},		
				{
					"@type": "OpeningHoursSpecification",
					"closes": "24:00:00",
					"dayOfWeek":  "http://schema.org/Wednesday",
					"opens": "08:00:00"
				},				
				{
					"@type": "OpeningHoursSpecification",
					"closes":  "24:00:00",
					"dayOfWeek": "http://schema.org/Thursday",
					"opens": "08:00:00"
				},
				{
					"@type": "OpeningHoursSpecification",
					"closes": "24:00:00",
					"dayOfWeek":  "http://schema.org/Friday",
					"opens": "08:00:00"
				}
			]
		}
	}

<body>

	<div class="hero-section full light-text align-center">
		<div class="container window-height">
			<div class="row">
				<div class="col-md-12">
					<h5 class="heading-alt" style="padding-top: 60px;">
						<span class="fa fa-map-marker base-clr-txt"></span>Constitución 67 - Ex bar Constitución
					</h5>
				</div>
			</div>
			<div class="row" style="padding-top: 60px;">
				<div class="col-md-6">
					<img class="img-responsive" src="assets/img/logo/logo.png">
				</div>
				<div class="col-md-offset-1 col-md-5">
					<form method="POST" id="bellavista_form">
						<h5 class="modal-title highlight text-center" id="calendar_book_modal_label">
							¡Ya viene Edge Bellavista!
						</h5>
		
						<div class="form-group">
							Si estás interesado en trabajar en el corazón de Bellavista, déjanos tu información y estaremos en contacto contigo.
						</div>
						<div class="alert alert-success hidden" id="success_alert">
							<strong>¡Gracias!</strong> Te contacteremos pronto.
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" required="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido" required="">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required="">
						</div>						
						<div class="form-group">
							<input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Número de celular">
						</div>

						<div class="form-group">
							<select class="form-control" required="" id="quebuscas">
								<option value="">¿Qué buscas?</option>
								<option value="Hot desk">Hot desk</option>
								<option value="Dedicated desk">Dedicated desk</option>
								<option value="Oficina Privada">Private office</option>
								<option value="Otro">Información general</option>
							</select>
						</div>
	

						<button id="button_enviar" type="submit" class="ladda-button btn btn-block btn-primary" data-style="expand-right"><span class="ladda-label">Enviar</span></button>

					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center" style="padding-top: 60px;">
					<a href="home.html">Continuar al sitio</a>
				</div>
			</div>
		</div>
	</div>
