<form id="form_cta" method="POST" class="margin_top_30px">
  <h3>{{ site.t[page.lang].agenda_tour_name }}</h3>
  <div class="form-group">
    <input type="text" class="form-control" id="nombre" name="first_name" placeholder="Nombre" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="apellido" name="last_name" placeholder="Apellido" required>
  </div>
  <div class="form-group">
  <div class="form-group">
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
  </div>
    <input type="text" class="form-control" id="text" name="text" placeholder="Celular" required>
  </div>
  <div class="form-group">
    <select id="location_select" class="form-control" required="" name="location_id">
      <option value="">{{ site.t[page.lang].selecciona_ubicacion_name }}</option>
      <option value="1">El Golf</option>
      <option value="2">Bellavista</option>
      <option value="3">Nucleo Ochagavia</option>
    </select>
  </div>
  <button type="submit" class="btn btn-block btn-default">{{ site.t[page.lang].agendar_name }}</button>
</form>
